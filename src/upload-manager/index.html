<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../pub/css/normalize.min.css">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <div class="container">

            <div id="manager">
                <div id="manager-window">
                    <div id="manager-window-list">

                        


                    </div>
                    <div id="manager-window-tips">
                        <h1>Drag & drop files here</h1>
                    </div>
                </div>
                <div id="manager-tools">
                    <div id="manager-tools-progress">
                        <div id="manager-tools-progress-bar"></div>
                        <div id="manager-tools-progress-tips"></div>
                    </div>
                    <div id="manager-tools-btns">
                        <div class="button" id="btn-upload">Upload</div>
                        <div class="button" id="btn-browser">
                            Browser
                            <input id="input-file" type="file" multiple="multiple">
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
