<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zhihu TopBar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="../../public/css/normalize.min.css">
        <link rel="stylesheet" href="../../public/css/font-awesome.min.css">
    </head>
    <body>
    
        
        <header class="header">
            <div class="header-item">
                <div class="header-item-span">
                    <a href="#">
                        <svg width="64" height="30">
                            <text font-family="Microsoft YaHei" fill="rgb(0, 108, 255)" font-size="30px" x="0px" y="26px">&#20320;&#20046;</text>
                        </svg>
                    </a>
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><a href="#">发现</a></li>
                        <li><a href="#">话题</a></li>
                    </ul>
                    <div class="header-searchbar">
                        <div class="header-searchbar-input">
                            <input id="header-searchbar-input" type="text" placeholder="搜索你感兴趣的内容...">
                            <div class="header-searchbar-input-btn">
                                <span class="fa fa-search"></span>
                            </div>
                        </div>
                        <div class="header-searchbar-action">
                            <div class="header-searchbar-action-btn">
                                提问
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-item-span">
                    <ul class="header-menu">
                        <li><a href="#"><span class="fa fa-bell"></span></a></li>
                        <li><a href="#"><span class="fa fa-comment"></span></a></li>
                        <li><a href="#"><span class="fa fa-user"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="header-item">
                <div class="header-item-span">
                    <div style="font-size: 22px">
                        程序员如何找到女朋友?
                    </div>
                </div>
                <div class="header-item-span">
                    <div class="header-btn" style="color: white; background-color: #0f88eb;">
                        快放弃吧
                    </div>
                    <div class="header-btn" style="color: #0f88eb;">
                        <span class="fa fa-close" style="margin-right: 4px;"></span>
                        不可能的
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <article class="article">
                
            </article>
        </div>

        <script src="./js/main.js"></script>

    </body>
</html>
